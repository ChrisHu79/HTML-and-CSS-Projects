<!doctype html>
<html lang="en">

<head>
    
<style>
* {
  box-sizing: border-box;
}

.row {
  display: flex;
}


.column {
  padding: 10px;
  height: 200px; 
  width: 50%;
}
    
h2 {
    color: rgb(253, 138, 7);
}

p:hover {
    background-color: blueviolet;
}

.container {
  position: absolute;
  width: 50%;
}

.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}

.container:hover .image {
  opacity: 0.3;
}

.container:hover .middle {
  opacity: 1;
}

.text {
  color: rgb(248, 11, 11);
  font-size: 16px;
  padding: 16px 32px;
}

.video {
  position: relative;
  left: 51%;
  margin-top: -320px;
}

.container-2 {
      position: relative;
      text-align: center;
      color: white;
      left: 18%;
    }
    
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
</style>



</head>
<body>
    
    <div class="row">
      <div class="column" style="background-color:rgb(52, 9, 245);">
        <h2>Column One</h2>
      </div>
      <div class="column" style="background-color:rgb(10, 248, 42);">
        <h2>Column Too! :)</h2>
      </div>
    </div>
    
    <p>This is some text incorporating the hover effect</p>
  
    <p>Mouse over the image to see the effect.</p>
    
    <div class="container">
      <img src="./img/kongskullisland.jpg" alt="Kong" class="image" style="width:100%">
      <div class="middle">
        <div class="text">ROAAAAAAARRRRRRRR!!!!!</div>
      </div>
    </div>
    
      <div class="container-2">
        <video width="640" height="360" video autoplay muted loop> <source src="Fish.mp4" type="video/mp4"></video>
      <div class="centered">Here Fishy Fishy!!!</div>
    </div>



</body>



</html>
